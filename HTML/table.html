<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!-- table>caption+(colgroup>col[width=""]*4)+(thead>tr>th{text}*4)+(tbody>tr*5>td{text}*4) -->
<!-- 표 -->
<table border="1" width="100%" summary="3강의실 스마트웹엡 반입니다.">
  <!-- 표제목 -->
  <caption>시간표</caption>

  <!-- 표셀크기조절-->
  <colgroup>
    <col width="100"/>
    <col width="200"/>
    <col />
    <col />
    <col />
  </colgroup>

  <thead>
    <tr>
      <th scope="col" id="product">품목</th>
      <th scope="col" id="price">단가</th>
      <th scope="col" id="ea">수량</th>
      <th scope="col" id="person">작업자</th>
      <th scope="col" id="etc">비고</th>
    </tr>
  </thead>
  <!-- 테이블 infomation -->
  <tbody>
    <tr>
        <th scope="row" id="title1">title1</th>
        <td>title2</td>
        <td>title3</td>
        <td>title4</td>
        <td>title4</td>
    </tr>
    <tr>
        <th rowspan="2" scope="rowgroup" id="title1sub">title1</th>
        <th>title2</th>
        <td>title3</td>
        <td headers="price person title1 title1sub">title4</td>
        <td>title4</td>
    </tr>
    <tr>

        <th>title2</th>
        <td>title3</td>
        <td>title4</td>
        <td>title4</td>
    </tr>
    </tbody>

</table>










</body>
</html>
