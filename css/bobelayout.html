<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bobelayout</title>
    <style>
    * {margin:0; padding:0;}
    li{list-style-type: none;}
    .header{border-bottom:1px #00f solid; height:30px;}
    .header .gnb{width:990px; margin:0 auto; height:30px;}
    .header .gnb .site_option{overflow: hidden; margin-top: 5px;}
    .header .gnb .site_option .ranking{float:left;}
    .header .gnb .site_option li{display:inline;margin-left:5px;font-size:9px;}
    .header .gnb .site_option li img{vertical-align: middle; margin-left:2px; }
    .header .gnb .site_option .option{float:right;}
    .header .gnb .site_option .option li{border-right: 1px #ccc solid;}


    .lng{background:rgb(236, 75, 20);}
    .lng .top{position:relative;width:100%;height:88px;}

    .lng .top .logo img {width:105px; position:absolute; left:0;top:34px;}
    .lng .top .top_banner li{display:inline;}
    .lng .top .top_banner li span{border-right: 1px #ccc solid}
    .lng .top .top_banner ul{position:absolute;left:0;top:81px;}
    .lng .top .banner .tleft_banner img{position:absolute; left:409px; top:19px;width:237px}
    .lng .top .banner .right_banner img{position:absolute; right:0;top:34px;}

    .lng .top .serch input{width:238px; height:21px;border:2px rgb(59,89,153) solid;position:absolute;left:387px;top:67px}
    .lng .top .serch .zoom {background:rgb(59,89,153); width:38px; height:21px; position:absolute;left:625px;top:67px;}
    .lng .top .serch .zoom img{width:13px;}









    .lng{border:1px #f00 solid;height:183px; width:990px;margin:0 auto;}
    .main{border:1px #000 solid; width:990px; height:1627px;margin:0 auto;}
    .footer{border:1px rgb(244, 13, 240) solid; width:990px;height:173px;margin:0 auto;}



    </style>
  </head>
  <body>
    <div class="header">
      <div class="gnb">
        <div class="site_option">
          <div class="ranking">
            <ul>
              <li><img src="../bobe/icon_star.png"alt="">즐겨찾기</li>
              <li><img src="../bobe/icon_10.png"alt="">기아K5하이브리드(12년식)</li>
              <li><img src="../bobe/icon_arrow.png"alt="">41(12년식)</li>
            </ul>
          </div>
          <div class="option">
            <ul>
              <li>로그인</li>
              <li>회원가입</li>
              <li>마이페이지<img src="../bobe/icon_my.png"alt=""></li>
              <li>쪽지<img src="../bobe/icon_1.png"alt=""></li>
              <li>찜한차량<img src="../bobe/icon_2.png"alt=""></li>
              <li>고객센터</li>
              <li>전체메뉴<img src="../bobe/icon_my.png"alt=""></li>
              <li><img src="../bobe/icon.모바일.png"alt="">모바일</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="lng">
      <div class="top">
        <div class="logo">
          <h1><img src="../bobe/logo.png" alt=""></h1>
        </div>
        <div class="banner">
          <div class="top_banner">
            <ul>
              <li><span>인기중고차</span></li>
              <li>오토바이</li>
              <li>용품장터</li>
              <li>협력업체</li>
              <li>이벤트</li>
            </ul>
          </div>
          <div class="tleft_banner"><img src="../bobe/banner_top.png" alt=""></div>
          <div class="right_banner"><img src="../bobe/banner_musical.png" alt=""></div>

        </div>
        <div class="serch">
          <div><input type="text"></div>
          <div class="zoom"><img src="../bobe/icon_zoom.png"></div>
        </div>
      </div>

    </div>





    <div class="main"></div>
    <div class="footer"></div>
  </body>
</html>
